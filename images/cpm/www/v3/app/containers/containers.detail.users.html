<p><strong>Container Users</strong><a ui-sref="containers.detail.users.add()"><i class="fa fa-plus fa-fw"></i></a></p>
<ul>
	 <li ng-repeat="user in users">
	 <a ui-sref="containers.detail.users.edit({itemId:user.Rolname})">{{user.Rolname}}</a><a ui-sref="containers.detail.users.delete()"><i class="fa fa-trash fa-fw"></i></a>
	 </li>
</ul>

<div ui-view class="slide"></div>
