<p><strong>Containers</strong></p>
<ul>
<a ui-sref="servers.detail.containers.start()"><i class="fa fa-play fa-fw"></i>Start Containers</a>
<a ui-sref="servers.detail.containers.stop()"><i class="fa fa-stop fa-fw"></i>Stop Containers</a>
</ul>

<div ui-view class="slide"></div>

	<table class="table table-striped">
		    <thead>
			          <tr>
					          <th>Name</th>
						          <th>Image</th>
							          <th>Status</th>
								        </tr>
		</thead>
		<tbody>
			<tr ng-repeat="container in containers">
				<td>
					<a ng-if="container.Image == 'crunchydata/cpm-node-proxy'" ui-sref="projects.detail.gotoproxy({containerName:container.Name,projectId:container.ProjectID,containerId:container.ID})">{{container.Name}}</a>
	<a ng-if="container.Image == 'crunchydata/cpm-node'" ui-sref="projects.detail.gotocontainer({projectId:container.ProjectID,containerId:container.ID})">{{container.Name}}</a>
	<a ng-if="container.Image == 'crunchydata/cpm-pgpool'" ui-sref="projects.detail.gotocontainer({projectId:container.ProjectID,containerId:container.ID})">{{container.Name}}</a>
				</td>
				<td>{{container.Image}}</td>
				<td>{{container.Status}}</td>
			</tr>
		</tbody>
	</table>
