<p><strong>History</strong>
        <a tooltip="refresh" ng-click="refresh()"><i class="fa fa-refresh fa-fw"></i></a>
</p>

<ul>
	<li ng-repeat="stat in stats">
		Started {{stat.StartTime}} - {{stat.Status}} - Elapsed {{stat.ElapsedTime}} <span ng-show="stat.TaskSize != 'n/a'">Size {{stat.TaskSize}}</span><a tooltip-placement="right" tooltip="delete" ng-click="deletehistory()"><i class="fa fa-trash fa-fw"></i></a> <a ng-show="stat.ProfileName == 'pg_basebackup'" tooltip-placement="right" tooltip="restore" ui-sref="projects.container.schedule.history.restore({statusID:stat.ID})"><i class="fa fa-life-saver fa-fw"></i></a>
    </li>
</ul>

<div ui-view class="slide"></div>
