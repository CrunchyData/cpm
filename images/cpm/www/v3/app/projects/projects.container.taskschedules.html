<p><strong>Task Schedules</strong><a ui-sref="projects.container.schedule.add()"><i class="fa fa-plus fa-fw"></i></a></p>

<ul>
	<li ng-repeat="schedule in schedules">
	<a ui-sref="projects.container.schedule({scheduleID:schedule.ID})">{{schedule.Name}} ({{schedule.ProfileName}})</a>
	</li>
	<li>
	<a ui-sref="projects.container.schedule.edit({scheduleID:-1})">Add Schedule</a>
	</li>
</ul>

<div ui-view class="slide"></div>
