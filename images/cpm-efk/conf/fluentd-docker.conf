<source>
  	type forward
    	port 24224
      	bind 0.0.0.0
</source>

<source>
  	@type syslog
    	port 42185
	tag syslog
</source>

<match gocker.*>
	type stdout
</match>

<match docker.*>
	type elasticsearch
	logstash_format true
	flush_interval 10s
</match>

<match syslog.**>
  	@type elasticsearch
    	logstash_format true
      	flush_interval 10s # for testing
</match>
