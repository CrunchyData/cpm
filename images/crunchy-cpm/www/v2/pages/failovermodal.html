
<div class="my-dialog-form" id="main">
	
	<form id="myForm">
		<div class="form-item">
			<h2 class="section-title">Confirm that you want to trigger a fail over on this container!</h2>
		</div>
		<table>
			<tr>
				<td>
					<button class="bigbluecancelbutton" ng-click="cancel()">Cancel</button>
				</td>
				<td>
					<button class="bigbluedeletebutton" ng-click="ok()">Fail Over</button>
				</td>
			</tr>
		</form>
		
	</div>
