<p><strong>Task Schedules</strong></p>

<ul>
	<li ng-repeat="schedule in schedules">
	<a ui-sref="containers.detail.schedule({scheduleID:schedule.ID})">{{schedule.Name}} ({{schedule.ProfileName}})</a>
	</li>
	<li>
	<a ui-sref="containers.detail.schedule.edit({scheduleID:-1})">Add Schedule</a>
	</li>
</ul>

<div ui-view class="slide"></div>
