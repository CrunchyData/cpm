<body>

 <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" ><img src="../images/logo.png"/></a>
    </div>

  </div>
</nav>

<div>
  &nbsp;
</div>

<div id="main" ng-app="TabsApp" ng-controller="TabsCtrl as ctrl">

 <table style="background-color: white; width:100%">
  <tr>
   <td valign="top" bgcolor="white" width="10%">
    <table style="background-color: white;width:200px;">
      <tr style="background-color: white; color: gray;">
        <td align="center">
          <div class="btn-group">
          </div>
        </td>
      </tr>
    </table>

    <!-- here is the left accordian start -->
    <accordion>
      <accordion-group is-open="backupstatus.open">
      <accordion-heading>
      Statistics<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': backupstatus.open, 'glyphicon-chevron-right': !backupstatus.open}"></i>
    </accordion-heading>
    <div>
     <a href="#">pg_stat_database</a><br>
     <a href="#bgwriter">bgwriter</a><br>
     <a href="#repl">pg_stat_replication</a><br>
   </div>
 </accordion-group>
 <accordion-group is-open="accessstatus.open">
 <accordion-heading>
 Load Test<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accessstatus.open, 'glyphicon-chevron-right': !accessstatus.open}"></i>
</accordion-heading>
<div>
 <a href="#loadtest">Simple</a><br>
</div>
</accordion-group>
 <accordion-group is-open="monitorstatus.open">
 <accordion-heading>
 Monitor<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accessstatus.open, 'glyphicon-chevron-right': !accessstatus.open}"></i>
</accordion-heading>
<div>
 <a href="#monitor1">Database Size</a><br>
</div>
</accordion-group>
</accordion>
<!-- here is the left accordian end -->
</td>

<td width="3%">
  &nbsp;
</td>

<!-- CONTENT GOES IN THIS TD -->
<td width="70%" valign="top" >
  <!-- this is where content will be injected -->
  <div ng-view></div>
</td>
</tr>

<div id="veil" ng-show="isLoading"></div>
<div id="feedLoading" ng-show="isLoading">Working...</div>

</table>
