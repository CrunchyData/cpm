<p><strong>Auto Create Cluster</strong></p>

<form name="telForm" class="form-horizontal">
    <div class="form-group">
        <label for="inputName" class="control-label col-xs-2">Cluster Name</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" id="inputName" placeholder="Cluster Name"
	    ng-model="cluster.Name" ng-pattern="/^[a-z0-9.-]*$/" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputRepl" class="control-label col-xs-2">Replication Type</label>
        <div class="col-xs-5">
            <select class="form-control" ng-model="cluster.ClusterType">
                <option value="asynchronous" selected>asynchronous</option>
                <option value="synchronous" selected>synchronous</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="inputProfile" class="control-label col-xs-2">Cluster Profile</label>
        <div class="col-xs-5">
            <select class="form-control" ng-model="ClusterProfile">
                <option value="SM" selected>small</option>
                <option value="MED" selected>medium</option>
                <option value="LG" selected>large</option>
            </select>

        </div>
    </div>

    <div class="form-group">
        <span us-spinner spinner-key="spinner-1"></span>
        <div class="col-xs-offset-2 col-xs-5">
            <button type="submit" ng-click="create()" class="btn btn-primary" ng-disabled="telForm.$invalid || telForm.$pristine" >Create</button>
        </div>
    </div>
    <div>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>

</form>
