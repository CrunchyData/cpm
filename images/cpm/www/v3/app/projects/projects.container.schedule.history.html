<p><strong>History</strong></p>

<ul>
    <li ng-repeat="stat in stats">
        Started {{stat.StartTime}} - {{stat.Status}} - Elapsed {{stat.ElapsedTime}} - Size
        {{stat.TaskSize}}
        <a nc-click="deletehistory()"><i class="fa fa-trash fa-fw"></i></a>
        <a ng-click="refresh()"><i class="fa fa-refresh fa-fw"></i></a>
    </li>
</ul>
