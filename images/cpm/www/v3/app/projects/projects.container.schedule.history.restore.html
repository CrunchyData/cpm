<p><strong>Restore Backup to Container</strong></p>

<div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputName" class="control-label col-xs-2">Name</label>
			<div class="col-xs-5">
				<input type="text" class="form-control" id="inputName" ng-model="container.Name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputDockerProfile" class="control-label col-xs-2">Docker Profile</label>
			<div class="col-xs-5">
				<select class="form-control" id="inputDockerProfile" ng-model="dockerprofile">
					<option value="SM" selected>small</option>
					<option value="MED">medium</option>
					<option value="LG">large</option>
				</select>
			</div>
		</div>
		<span us-spinner spinner-key="restore-spinner"></span>
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-5">
				<button type="submit" ng-click="restore()" class="btn btn-primary">Restore</button>
			</div>
		</div>

	</form>
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	<div ui-view class="slide">
	</div>
</div>
