		<div id="viewiostat">
			<p style="font-family: Arial, Helvetica, sans-serif;">I/O Utilization</p>
			<h1>{{server.Name}}</h1>
			<table class="table">
				<thead>
					<th>DEVICE</th>
					<th>IO/S</th>
					<th>KB READS/S</th>
					<th>KB WRITES/S</th>
					<th>KB READS TOTAL</th>
					<th>kB WRITES TOTAL</th>
				</thead>
				<tbody>
					<tr ng-repeat="x in iostatresults">
						<td>{{x.device}}</td>
						<td>{{x.tps}}</td>
						<td>{{x.kbreadpersec}}</td>
						<td>{{x.kbwritespersec}}</td>
						<td>{{x.kbreads}}</td>
						<td>{{x.kbwrites}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<a class="btn btn-primary" ng-click="handleRefresh()" ><i class="fa fa-refresh fa-lg"></i> Refresh</a>
