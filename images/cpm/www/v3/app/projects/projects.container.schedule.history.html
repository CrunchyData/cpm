<p><strong>History</strong>
<a ng-click="refresh()"><span title="refresh"><i class="fa fa-refresh fa-fw"></i></span></a>
</p>


<ul>
    <li ng-repeat="stat in stats">
        <p>
            ID {{stat.ID}} - Started {{stat.StartTime}} - {{stat.Status}} - Elapsed {{stat.ElapsedTime}}
            <span ng-show="stat.TaskSize != 'n/a'">Size {{stat.TaskSize}}</span>
            <a ui-sref="projects.container.schedule.history.delete({statusID:stat.ID})"><span title="delete"> <i class="fa fa-trash fa-fw"></i></span></a>
            <a ng-show="stat.ProfileName == 'pg_basebackup'" ui-sref="projects.container.schedule.history.restore({statusID:stat.ID})"><span title="restore"><i class="fa fa-life-saver fa-fw"></i></span></a>
        </p>
    </li>
</ul>

<div ui-view class="slide">

</div>
