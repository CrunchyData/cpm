<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <div class="pa-sidebar well well-small">
      <ul class="nav nav-list" style="overflow:hidden; overflow-y:scroll; height:300px;">
	      <p class="nav-header"><strong>Projects</strong></p>

        <li ng-repeat="project in projects.data" ui-sref-active="active">

          <a ui-sref="projects.detail.edit({projectId:project.ID})">{{project.Name}}</a>
        </li>
      </ul>
      <hr>
      <!-- Another named view -->
      <div ui-view="menuTip" class="slide"></div>
    </div>
  </div>

  <!-- Our unnamed main ui-view for this template -->
  <div ui-view class="col-sm-9 main slide"></div>
</div>
